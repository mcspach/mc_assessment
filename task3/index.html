<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Campus Task 3 | API Calls</title>
  <meta name="description"
    content="Build an HTML file that displays the faculty data returned from the API call.">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <!-- Custom Styles -->
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <main>

    <h1 id="secret">
      <!-- Title will be populated by API -->
    </h1>

    <hr>

  <div class="d-flex flex-sm-row flex-column">
      <input title="search" type="text" id="searchBar" onkeyup="filterTable()" placeholder="Search">

      <span>Filter by:</span>
      
        <button class="btn btn-secondary">First</button>
        <button class="btn btn-secondary">Last</button>
        <button class="btn btn-secondary">Title</button>
        <button class="btn btn-secondary">Department</button>
      </div>
    </div>

    <table class="table sortable">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Title</th>
          <th>Department</th>
          <th class="sorttable_nosort">Office Hours</th>
          <th class="sorttable_nosort">Phone</th>
        </tr>
      </thead>

      <tbody id='faculty_list'>
        <!-- the faculty data will populate this list -->
      </tbody>
    </table>

  </main>

  <!-- import JS -->
  <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  <script src="main.js"></script>

</body>

</html>
